<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoLFun Coin Airdrop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="chatroom" ng-controller="mainCtrl">
    <div class="container">
        <h1>LoLFun Coin Airdrop</h1>
        <form ng-submit="register()">
            <input type="text" ng-model="wallet" placeholder="Ethereum Wallet Address" required>
            <input type="email" ng-model="email" placeholder="Email Address" required>
            <button type="submit">Register</button>
        </form>
        <div class="messages">
            <p ng-repeat="message in messages">{{message}}</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
    <script src="js/airdrop.js"></script>
</body>
</html>
